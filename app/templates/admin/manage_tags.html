{% extends 'base.html' %} 

{% block title %}标签管理{% endblock %}

{% block main %}
  <div class="row">
      <div class="col-md-12"> 
          <div class="table-responsive">
            <header class="p-3"><h3>标签管理 ({{ tags|length }})<a class="btn btn-info btn-sm float-right" href="{{ url_for('.add_tag') }}">添加</a></h3></header>
              <table class="table table-striped border">
                <thead>
                  <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>文章数量</th>
                    <th>操作</th>                
                  </tr>
                </thead>
                <tbody>
                  {% for tag in tags %}
                      <tr>
                        <td>{{ tag.id }}</td>
                        <td>{{ tag.name }}</td>
                        <td>{{ tag.posts|length }}</td>
                        <td>
                          <a class="btn btn-info btn-sm"
                          href="{{ url_for('.edit_tag', tag_id=tag.id) }}">编辑</a>
                          <a class="btn btn-danger btn-sm"
                          href="{{ url_for('.delete_tag', tag_id=tag.id) }}" onclick="return confirm('确定删除吗?');">删除</a>
                        </td>
                      </tr>
                  {% endfor %}  
                </tbody>
              </table>
          </div>
      </div>   
  </div>
{% endblock %}
