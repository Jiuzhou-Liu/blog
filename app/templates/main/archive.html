{% extends 'base.html' %} 

{% block title %}{{ archive.name }}{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-md-9">
            
            <header class="p-3">
                <h4>{{ type }}：{{ archive.name }}</h4>
                <p class="text-muted mb-0">{{ archive.posts|length }} 篇文章</p>
            </header>
            {% include 'main/_posts.html' %}
        </div>
        {% include 'main/_sidebar.html' %}
    </div>
{% endblock %}
