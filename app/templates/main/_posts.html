<div class="content pb-3">
  {% for post in posts %}
  <article class="card mt-3 mb-3">
    <div class="card-body">
      <h4 class="card-title"><a href="{{ url_for('.post', post_id=post.id) }}">{{ post['title'] }}</a></h4>
      <p class="card-text">{{ post['content'] }}</p>
    </div>
    <div class="card-footer text-muted">
      <small>
        <span class="float-right">{{ post['created'].strftime('%Y-%m-%d') }}</span>
        <i class="fa fa-eye"></i> 阅读(0) <i class="fa fa-comments"></i> 评论(0)
      </small>
    </div>
  </article>
  {% endfor %}
</div>

<nav class="mt-3 mb-3">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item active"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
